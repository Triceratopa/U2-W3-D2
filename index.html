<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salvare il nome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="d-flex flex-column justify-content-center align-items-center mt-5 gap-3"
    >
      <form>
        <div class="mb-3 d-flex align-items-center gap-3">
          <label for="nome" class="form-label pt-2">Name</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Scrivi il tuo nome"
          />
          <button class="btn btn-outline-primary" id="save">SAVE</button>
          <button class="btn btn-outline-danger" id="remove">REMOVE</button>
        </div>
      </form>
      <div class="text-center">
        <h1>List</h1>
        <p></p>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
